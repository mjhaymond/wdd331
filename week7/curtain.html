<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Curtain</title>
    <link rel="stylesheet" href="curtain.css" />
</head>
<!-- The parent component -->
<div class="curtain">

    <!-- The component wrapper -->
    <div class="curtain__wrapper">

        <!-- The checkbox hack! -->
        <input type="checkbox" checked>

        <!-- The left curtain panel -->
        <div class="curtain__panel curtain__panel--left">
            <h1>Click to reveal&nbsp;</h1>
        </div> <!-- curtain__panel -->

        <!-- The prize behind the curtain panels -->
        <div class="curtain__prize">
            <img src="images/5b783c09531038f39a410bed860e5f8d.jpg" alt="">
            <h2>I've put a spell on you! Click again if you wish to escape!</h2>
        </div> <!-- curtain__prize -->

        <!-- The right curtain panel -->
        <div class="curtain__panel curtain__panel--right">
            <h1>a spooky surprise...</h1>
        </div> <!-- curtain__panel -->

    </div> <!-- curtain__wrapper -->

</div> <!-- curtain -->
