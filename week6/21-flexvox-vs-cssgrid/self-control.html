<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Flexbox vs CSS Grid: Self Control!</title>
</head>

<body>
    <!-- Self Contol on box Axis -->

    <div class="corners">
        <div class="corner item">1</div>
        <div class="corner item">TWO</div>
        <div class="corner item">3</div>
        <div class="corner item">4</div>
    </div>

    <style>
        */ :root {
            --yellow: #ffc600;
            --black: #272727;
        }

        html {
            /* border-box box model allows us to add padding and border to our elements without increasing their size */
            box-sizing: border-box;
            /* A system font stack so things load nice and quick! */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
                "Segoe UI Symbol";
            font-weight: 900;
            font-size: 10px;
            color: var(--black);
            text-shadow: 0 2px 0 rgba(0, 0, 0, 0.07);
        }

        /*
  WAT IS THIS?!
  We inherit box-sizing: border-box; from our <html> selector
  Apparently this is a bit better than applying box-sizing: border-box; directly to the * selector
*/
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            background-image: url("./images/topography.svg"),
                linear-gradient(110deg, #f93d66, #6d47d9);
            background-size: 340px, auto;
            min-height: calc(100vh - 100px);
            margin: 50px;
            /* background: white; */
            background-attachment: fixed;
            letter-spacing: -1px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0 0 5px 0;
        }

        /* Each item in our grid will contain numbers */
        .item {
            /* We center the contents of these items. You can also do this with flexbox too! */
            display: grid;
            justify-content: center;
            align-items: center;
            border: 5px solid rgb(255, 221, 0);
            border-radius: 3px;
            font-size: 35px;
            background-color: var(--yellow);
            /* best colour */
        }

        .item p {
            margin: 0 0 5px 0;
        }

        .corners {
            display: grid;
            height: 200px;
            width: 200px;
            grid-template: 1fr 1fr / 1fr 1fr;
            border: 10px solid var(--yellow);
            align-items: end;
            justify-items: end;
        }

        .corner:nth-child(1),
        .corner:nth-child(2) {
            align-self: start;
        }

        .corner:nth-child(1),
        .corner:nth-child(3) {
            justify-self: start;
        }
    </style>
</body>

</html>
